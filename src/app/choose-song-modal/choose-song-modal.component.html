<div
  *ngIf="isOpen"
  class="fixed inset-0 overflow-y-auto flex items-center justify-center z-50 bg-gray-800 bg-opacity-50"
>
  <div class="relative mx-auto max-w-xl">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="modal-content">
        <div class="modal-header flex justify-between border-b pb-4">
          <h3 class="modal-title text-lg font-semibold">
            WÃ¤hle einen Song aus
          </h3>
          <button
            class="modal-close text-gray-600 hover:text-gray-800 ml-16"
            (click)="closeModal()"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <ul class="mt-4">
          <li
            *ngFor="let song of songs"
            class="flex items-center justify-between cursor-pointer mt-4"
            (click)="selectSong(song.value)"
          >
            <span>{{ song.name }}</span>
            <i
              class="fa-solid fa-play text-green-800"
              (click)="playSound($event, song.value)"
            ></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
